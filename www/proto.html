<!doctype html>

  <style type="text/css">
  .board {
	display: grid;
	grid-template-columns: repeat(5, 1fr);
  grid-gap: 1px;
	grid-template-rows: repeat(5, 6em);
}
.board > div {
  position: relative;
  border: 1px solid black;
  padding: 1px;
}

.board > .c3 {
    grid-row-start: 3;
    grid-column-start: 3;
}

.board > .c4 {
    grid-row-start: 3;
    grid-column-start: 4;
}

.board input[type=checkbox] {
  display: none;
}

.board div label {
  display: flex;
  user-select: none;
  position: absolute;
  align-items: center;
  justify-content: center;
  text-align:center;
  z-index:100;
  width:calc(100% - 2px);
  height: 100%;
}

.daub {
  display: none;
  position: relative;
  top:10%;
  left: 10%;
  z-index: -100;
  height:100%;
}

.daub img {
  width:80%;
  height:80%;
}

.board input[type=checkbox]:checked ~ .daub {
  display: block;
}

.container {
    max-width: 480px;
}
  </style>
</head>
